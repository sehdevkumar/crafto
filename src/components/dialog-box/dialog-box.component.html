<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10" style="width: 400px; height: 150px;">
  <div class="bg-white rounded-lg shadow-lg p-4">
    <div class="text-center">
      <strong class="font-bold text-2xl">Error!</strong>
      <p class="text-lg">Something went wrong.</p>
    </div>
    <div class="absolute top-0 right-0 px-4 py-3">
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="dialogRef.close()">
        Close
      </button>
    </div>
  </div>
</div>
